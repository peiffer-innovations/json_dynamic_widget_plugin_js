name: "example"
description: "Example app for the JsonDynamicWidget library"
publish_to: "none"
version: "1.0.0+28"

environment:
  sdk: "^3.7.0"

dependencies:
  flutter:
    sdk: "flutter"
  json_dynamic_widget: "^9.0.0+6"
  json_dynamic_widget_plugin_js:
    path: "../"
  logging: "^1.3.0"
  integration_test:
    sdk: "flutter"

dev_dependencies:
  flutter_lints: "^5.0.0"
  flutter_test:
    sdk: "flutter"

flutter:
  uses-material-design: true
  assets:
    - "assets/pages/"

permittedLicenses:
  - "Apache-2.0"
  - "BSD-2-Clause"
  - "BSD-3-Clause"
  - "MIT"
  - "MIT-Modern-Variant"
  - "MPL-2.0"
  - "Zlib"

packageLicenseOverride:
  flutter: "BSD-3-Clause"
  flutter_driver: "BSD-3-Clause"
  flutter_goldens: "BSD-3-Clause"
  flutter_localizations: "BSD-3-Clause"
  flutter_web_plugins: "BSD-3-Clause"
  flutter_test: "BSD-3-Clause"
  fuchsia_remote_debug_protocol: "BSD-3-Clause"
  integration_test: "BSD-3-Clause"
  rxdart: "Apache-2.0"
